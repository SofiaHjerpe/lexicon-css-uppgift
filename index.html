<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poiret+One&family=Spirax&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Caffe Retro</title>
  </head>
  <body>
    <section class="container">
      <section class="hot" id="section1">
        <header>
          <nav>
            <div>
              <a href="#section1">Hot</a>
            </div>
            <div>
              <a href="#section2">Juicy</a>
            </div>
            <div>
              <a href="#section3">Cosy</a>
            </div>
          </nav>
        </header>

        <div class="box-container">
          <h1>Hot</h1>

          <div class="box">
            <p class="box-text">
              Hot freshly ground black coffee or a cup of exquisite tea?
            </p>
          </div>
          <div class="secondbox">
            <p class="box-text">We give you that perfect cup every time.</p>
          </div>
          <div class="thirdbox">
            
              <div class="list">
                <p>Mocha Latte</p>
                <p>Caffe Formaggio</p>
                <p>Espresso</p>
                <p>Chai Verde Latte</p>
            </div>
          
              <div class="list">
                <p>€ 7.50</p>
                <p>€ 5.00</p>
                <p>€ 3.50</p>
                <p>€ 5.50</p>
              </div>
      
        </div>
      </section>
      <section class="juicy" id="section2">
        <h1>Juicy</h1>
      </section>
      <section class="cosy" id="section3">
        <h1>Cosy</h1>
      </section>
    </section>
  </body>
</html>
